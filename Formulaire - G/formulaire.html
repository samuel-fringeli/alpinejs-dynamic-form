<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Faire un commentaire / Faire une proposition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/css/uikit.min.css"/>
    <link rel="stylesheet" href="../00-general/formulaire.css"/>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeYVU0lAAAAALIIobEnkBYhnebQvgPhA6EMZuaG"></script>
    <style>
        .star::after {
            content: " *";
            color: #DE3E3E;
        }
    </style>
</head>

<body>
<div class="uk-container">
    <form class="uk-form-stacked">
        <div class="uk-h3 uk-margin-top">Formulaire "Faire un commentaire / Faire une proposition" <span x-text="etape"></span></div>

        <p><em><span class="uk-text-danger">Les champs balisés d'un astérisque sont requis.</span></em></p>
        <!-- besoin que le label ait automatiquement une étoile si input required ? -->
        

            <div class="uk-card uk-card-default uk-card-body">

                <div class="uk-margin">
                    <p>Nous prenons très au sérieux toute remarque ou proposition en rapport avec Papille-ON, le Dictionnaire ou l'alimentation.</p>
                </div><br>
            
                <div class="uk-margin">
                    <label class="uk-form-label">Organisation</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" placeholder="Entreprise / Organisation / Association" name="organisation"/>
                    </div>
                </div>

                <div class="uk-grid-small uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid>

                    <div>    
                        <div class="uk-margin">
                            <label class="uk-form-label">Titre</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" name="titre">
                                    <option value="choix">- Faites votre choix -</option>
                                    <option value="monsieur">Monsieur</option>
                                    <option value="madame">Madame</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="uk-margin">
                            <label class="uk-form-label star">Prénom</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" name="prenom" required/>
                            </div>
                        </div>
                    </div>
    
                    <div>         
                        <div class="uk-margin">
                            <label class="uk-form-label star">Nom</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" name="nom" required/>
                            </div>
                        </div>
                    </div>
                        
                </div> 

            </div>

            <div class="uk-card uk-card-default uk-card-body">
    
                <div class="uk-margin">
                    <label class="uk-form-label">Adresse</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" name="adresse"/>
                    </div>
                </div>
                
                
                <div class="uk-grid-small uk-child-width-1-2@m uk-child-width-1-2@s" uk-grid>

                    <div class="uk-width-auto@s">
                        <div class="uk-margin">
                            <label class="uk-form-label">Code postal</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" name="code-postal"/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="uk-width-expand@s">
                        <div class="uk-margin">
                            <label class="uk-form-label">Ville</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" type="text" name="ville"/>
                            </div>
                        </div>
                    </div>

                </div>

                <br>
    
                <div class="uk-margin">
                    <label class="uk-form-label">Pays</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" name="pays"/>
                    </div>
                </div>  

            </div>

            <div class="uk-card uk-card-default uk-card-body">
            
                <div class="uk-margin">
                    <label class="uk-form-label">Téléphone</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="tel" name="telephone"/>
                    </div>
                </div>
            
                <div class="uk-margin">
                    <label class="uk-form-label star">Email</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="email" name="email" required/>
                    </div>
                </div>
                
                <div class="uk-margin">
                    <label class="uk-form-label">Site Web</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="Site Web" name="siteweb"/>
                    </div>
                </div>
             
            </div>

            <div class="uk-card uk-card-default uk-card-body">
          
                <div class="uk-margin">
                    <div class="uk-form-label">Concerne</div>
                    <div class="uk-form-controls">

                        <div class="uk-grid-small uk-child-width-1-2@m uk-child-width-1-2@s" uk-grid>

                            <label><input class="uk-checkbox" type="checkbox" name="concerne-01"> Une demande de renseignements</label> <br>
                            <label><input class="uk-checkbox" type="checkbox" name="concerne-02"> Une demande de rendez-vous</label> <br>
                            <label><input class="uk-checkbox" type="checkbox" name="concerne-02"> Une demande d'offre</label> <br>
                            <label><input class="uk-checkbox" type="checkbox" name="concerne-02"> Autres...</label> <br>

                        </div>

                    </div>
                </div>
                
                <br>
    
                <div class="uk-margin">
                    <label class="uk-form-label">Message</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" rows="10" placeholder="Votre message..." aria-label="Textarea"></textarea>
                    </div>
                </div>

            </div>
            
            <br><br>
           
            <div class="uk-text-center">

                <button class="uk-button button-submit uk-margin-bottom" type="button" onclick="onSubmitForm()">Envoyer</button>

            </div>
        
    </form>
</div>

<script src="https://unpkg.com/alpinejs" defer></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>
<script>
    function onSubmitForm() {
        grecaptcha.ready(function () {
            grecaptcha.execute('YOUR_RECAPTCHA_SITE_KEY', { action: 'submit' }).then(function (token) {
                // Add the token as a hidden input field to the form
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'g-recaptcha-response';
                input.value = token;
                document.querySelector('form').appendChild(input);

                // Submit the form
                document.querySelector('form').submit();
            });
        });
    }
</script>

</body>
</html>
